<div class="row">
  <div class="card" style="width: 18rem;" *ngFor="let product of products">
    <img [src]="product.image" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">Price:R{{product.price}}.</p>
    </div>
  </div>
</div>
